<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 우리 디자인 -->
    <link rel="stylesheet" href="../../static/css/write.css" th:href="@{/css/write.css}">
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="../index.html" th:href="@{/}">
                <img src="../../static/images/logo.png" th:src="@{/images/logo.png}" alt="로고">
            </a>
        </div>
        <h2>게시글 쓰기</h2>
    </div> <!-- end .container -->

    <!-- 게시글 쓰기 화면-->
    <div class="content">
        <form th:action="@{/board/boardWrite}" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <th>작성자</th>
                    <td> 
                    	<input type="text" name="boardWriter" th:value="${#authentication.name}" id="boardTitle" readonly>
                    </td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td>
                        <input type="text" name="boardTitle" id="boardTitle" placeholder="글제목을 입력하세요" required>
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea name="boardContent" id="boardContent" placeholder="글내용을 입력하세요"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>첨부파일</th> <!-- 첨부 파일 작성 시 완성-->
                    <td>
                        <input type="file" name="uploadFile">
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="글등록" class="btn btn-primary">
                        <input type="reset" value="초기화" class="btn btn-danger">

                    </th>

                </tr>
            </table>
        </form>
    </div>

</body>


</html>
