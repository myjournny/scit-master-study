<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/def97ee41b.js" crossorigin="anonymous"></script>

    <!-- 우리 디자인 -->
    <link rel="stylesheet" href="../../static/css/user.css" th:href="@{/css/user.css}">

    <!-- jQuery -->
    <script src="../../static/js/jquery-3.7.1.min.js" th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script defer src="../../static/js/pwdCheck.js" th:src="@{/js/pwdCheck.js}"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="../index.html" th:href="@{/}"></a>
            <img src="../../static/images/logo.png" th:src="@{/images/logo.png}" alt="로고">
            </a>
        </div>
        <h2>개인정보 수정</h2>
    </div>
    <!-- 개인정보 수정 처리 -->
    <div class="content">
        <form th:action="@{/user/pwdCheck}" method="POST">
            <div class="section pointColor">
                <div class="article">
                    <ul>
                        <li>
                            <i class="fa-solid fa-fingerprint"></i>
                            <input type="text" name="userId" id="userId" th:value="${#authentication.name}" readonly>
                        </li>
                        <li>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="userPwd" id="userPwd" placeholder="Password 입력">
                            <div id="confirmPwd" style="font-size: 0.8em;"></div>
                        </li>

                    </ul>
                    <th:block th:if="${error}">
                    	<div th:text="${errMessage}" style="font-size: 0.8em; color: red"></div>
                    </th:block>

                    <div class="btns">
                        <input type="submit" id="submitBtn" value="정보 수정" class="btn btn-primary">&nbsp;
                        <input type="reset" id="resetBtn" value="초기화" class="btn btn-light">
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
